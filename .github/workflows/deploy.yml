name: Deploy Synapse (main)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: test

    steps:
      - uses: actions/checkout@v4

      - name: Echo GitHub context (sanitized)
        run: |
          echo "ref=${GITHUB_REF}"
          echo "workflow_ref=${GITHUB_WORKFLOW_REF}"
          echo "env=${{ job.environment.name || 'NONE' }}"
        shell: bash

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azcliversion: 2.63.0

      - name: Check Azure & Bicep versions
        run: |
          az version
          az bicep version

      - name: Who am I
        run: az account show

      - name: Dry-run parse of .bicepparam
        run: |
          head -n 5 params/main.test.bicepparam || true
          az bicep build-params params/main.test.bicepparam --outfile /tmp/test.parameters.json
          cat /tmp/test.parameters.json | head -n 30

      - name: Validate Bicep (params file)
        run: |
          az deployment group validate \
            -g rg2 \
            --parameters @params/main.test.bicepparam \
            sqlAdminPassword='${{ secrets.SQL_ADMIN_PASSWORD }}'

      - name: Deploy
        run: |
          az deployment group create \
            -g rg2 \
            --parameters @params/main.test.bicepparam \
            sqlAdminPassword='${{ secrets.SQL_ADMIN_PASSWORD }}'
