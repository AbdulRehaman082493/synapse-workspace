name: Deploy Synapse (main)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: test   # environment where your secrets live

    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azcliversion: 2.63.0   # ensures native .bicepparam support

      - name: Azure CLI version
        run: |
          az version
          az bicep version

      - name: Who am I
        run: az account show

      - name: Validate Bicep (params file)
        run: |
          az deployment group validate \
            -g rg2 \
            --parameters @params/main.test.bicepparam \
            sqlAdminPassword='${{ secrets.SQL_ADMIN_PASSWORD }}'

      - name: Deploy
        run: |
          az deployment group create \
            -g rg2 \
            --parameters @params/main.test.bicepparam \
            sqlAdminPassword='${{ secrets.SQL_ADMIN_PASSWORD }}'
