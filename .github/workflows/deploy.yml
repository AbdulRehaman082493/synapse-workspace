name: Deploy Synapse (main)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: test

    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build params to JSON
        run: |
          az bicep build-params --file params/main.test.bicepparam --outfile /tmp/params.test.json
          head -n 30 /tmp/params.test.json

      - name: Validate Bicep
        run: |
          az deployment group validate \
            -g rg2 \
            --template-file main.bicep \
            --parameters @/tmp/params.test.json \
                         sqlAdminPassword='${{ secrets.SQL_ADMIN_PASSWORD }}'

      - name: Deploy
        run: |
          az deployment group create \
            -g rg2 \
            --template-file main.bicep \
            --parameters @/tmp/params.test.json \
                         sqlAdminPassword='${{ secrets.SQL_ADMIN_PASSWORD }}'
